<!DOCTYPE html>
<html lang="en" ng-app="app" class="default__91">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Meetings</title>
    <link rel="stylesheet" type="text/css" href="../application/www/css/main.min.css" />
    <script type="text/javascript" src="../application/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../application/bower_components/angular/angular.min.js"></script>
    <script>
        angular
                .module('app', [])
    </script>
</head>
<body class="default">

<div>

    <div id="meetings">
        <div class="meeting">
            <div class="meeting__btn_context_menu"></div>
            <div class="meeting__row meeting__first-row">
                <div class="meeting__time">18:35</div>
                <div class="meeting__subtitle">Терминатор: Генезис</div>
            </div>
            <div class="meeting__row_start">
                <a class="meeting__icon" href="#">
                    <img class="meeting__avatar" src="img/users__avatar_small3.png">
                </a>
                <div class="meeting__message_container">
                    <a class="meeting__name" href="#">Данияр</a>
                    <div class="meeting__message">
                        <svg class="meeting__icon-pointer"
                             version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                             viewBox="0 0 38 38" enable-background="new 0 0 38 38" xml:space="preserve">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M38,9L13,38c0,0,2.3-27.7-13-38C17.3-2.1,38,9,38,9z"/>
                        </svg>
                        <a href="#">
                            Пойдем в кино?<br>
                            Говорят фильм крутой!
                        </a>
                    </div>
                </div>

            </div>
            <div class="meeting__row_start">
                <a class="meeting__map" href="#">
                    <img class="meeting__map-image" src="img/meeting__map-image1.png">
                    <svg class="meeting__icon-loupe"
                         version="1.1"
                         viewBox="0 0 95 78"
                         enable-background="new 0 0 95 78"
                         xml:space="preserve">
                        <path class="meeting__loupe"
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M27.7,44.5C44.3,56.4,43.4,78,47.8,77.9c4.4-0.1,3.7-21.6,20.8-34.4C97,25.7,94.1,0,94.1,0H0.5C0.5,0-3,27.1,27.7,44.5z"/>
                    </svg>
                </a>
                <div class="meeting__place">
                    <a href="#">
                        Титаник-Синема,<br>
                        ул. 8 Марта, 46
                    </a>
                </div>
            </div>
            <div class="meeting__line"></div>
            <div class="meeting__ctrl_balanced">
                <div class="meeting__btn_dialog">
                    <div class="meeting__new_messages">+1</div>
                </div>
                <div class="meeting__btn_edit"></div>
                <div class="meeting__btn_cancel"></div>
                <div class="meeting__btn_accept"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
